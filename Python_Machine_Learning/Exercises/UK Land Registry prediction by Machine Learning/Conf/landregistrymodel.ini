[Preprocessing]
normalizeX = True     
normalizeY = True     

[Dataset]
datasetFile = pp-complete.csv
fieldSeparator = ,
demoOnSubset = True	

[Output]
printTestModel = True
logPath = ../SavedLogs
logFile = landregistrylog.txt
logPrecision = 2
numberOfPropertiesToTest = 10

[Models]
modelsPath = ../SavedModels
modelFile = landregistrymodel.nn
neurons1 = 300
neurons2 = 200
activation = sigmoid

[Training]
epochsNumber = 2
batchSize = 64
learningRate = 0.1		        
output_size = 1                
saveBestModel = True

[Evaluation]
crossValidation = False                                   
K = 10      